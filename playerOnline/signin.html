<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <header>
        <div class="centered-logo">
            <img src="asset/logo.png" height="20px">
            <span class="logo-text">Tic-tac-toe.com</span>
        </div>
       
    </header>
    <main>
        <h1 class="text">Create your<br> Tic-tac-toe<br> account</h1>
       
<form class="form-container">
    <input type="text" id="userNameOrEmail" class="user-input" placeholder="User name or Email" aria-label="User name or Email">
    
    <div>
        <input type="password" id="password" class="password-label" placeholder="Password" aria-label="Password">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/80dbc2075c139f6272aeb91e4dcb0cf9e8f64dc5b75ab7287e73f032dd76ef1f?apiKey=1f8ddd1866a94973ad10f706c607a824&" alt="Password visibility toggle" class="password-icon">
    </div>
  
    <div>
        <input type="checkbox" id="rememberMe" class="remember-checkbox">
        <a href="#" class="forgot-password-link">Forgot Password?</a>
    </div>
  </form>
  
          
    </main>

    
</body>
</html>
