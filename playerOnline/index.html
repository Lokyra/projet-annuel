<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/figure.css">
    <link rel="stylesheet" href="css/play.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Accessible Tic-Tac-Toe</title>
</head>
<body>
    <header class="container">
        <div class="logo-area">
            <img src="asset/logo.png" height="20px">
            <span class="logo-text">Tic-tac-toe.com</span>
        </div>
        <nav class="navigation">
            <div class="navigation-item" tabindex="0">Play</div>
            <div class="navigation-item" tabindex="0">Puzzles</div>
            <div class="navigation-item" tabindex="0">Learn</div>
            <div class="navigation-item" tabindex="0">Watch</div>
        </nav>
        <div class="action-buttons">
            <button class="login-btn">Log In</button>
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="figure">
        <section class="section-padding">
            <div class="flex-row">
              <div class="flex-column wide-column">
                <div class="square"></div>
              </div>

              <div class="flex-column narrow-column">
                <div class="square-middle">
                  <img src="asset/cross.png"  class="img">
                </div>
                
              </div>
              <div class="flex-column wide-column">
                <div class="image-content-last"></div>
              </div>
              
            </div>
          </section>

          
          <section class="section-padding">
            <div class="flex-row">
              <div class="flex-column wide-column">
                <div class="square">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="flex-column narrow-column">
                <div class="square-middle">
                  <img src="asset/cross.png"  class="img">
                </div>
              </div>
              <div class="flex-column wide-column">
                <div class="image-content-last"></div>
              </div>
              
            </div>
          </section>
          <section class="section-padding-last">
            <div class="flex-row">
              <div class="flex-column wide-column">
                <div class="image-content"></div>
              </div>
              <div class="flex-column narrow-column">
                <div class="square-last">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="flex-column wide-column">
                <div class="image-content-last"></div>
              </div>
              
            </div>
          </section>
        </div>

        <section class="play-options-container">
            <button class="play-online">Play Online</button>
            <button class="play-computer">Play Computer</button>
        </section>

        <section>
          <h1 class="game-title">Play <br>tic-tac-toe<br> online !</h1>
        </section>
        
    </main>
</body>
</html>
